<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>DjangoBootstrapCrudUpdate</title>
  </head>
  <body>

  <div class="container">
    <div class="p-4 m-4">
      <div class="col-lg-5 mx-auto border rounded pt-4 pb-4">
        <h3 class="alert alert-light text-center">Edit Your Data</h3>

        <!-- Alert Message Start -->
      {% if messages %}
          {% for message in messages %}
              <div class="alert {{ message.tags }} m-2" id="msg" role="alert">
                  {{ message }}
              </div>
          {% endfor %}
      {% endif %}
      <!-- Alert Message End -->

  <form action="/django/update/{{data.id}}" method="post">
    {% csrf_token %}
      <div class="form-group">
        <label for="Title">Title</label>
        <input type="text" class="form-control" id="" name="title" placeholder="Enter Title" value="{{data.title}}">
     </div>
      <div class="form-group">
        <label for="Description">Description</label>
        <textarea type="text" class="form-control" id="" name="description" placeholder="Enter Description">{{data.description}}</textarea>
     </div>
      <div class="form-group">
        <label for="Price">Price</label>
        <input type="number" class="form-control" id="" name="price" placeholder="Enter Price" value="{{data.price}}">
     </div>
  <button type="submit" class="btn btn-primary btn-sm pl-4 pr-4">UpdateData</button>
  <a class="float-right btn btn-success btn-sm pl-4 pr-4" href="/django/view">View Data</a>
 </form>
 </div>
 </div>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
